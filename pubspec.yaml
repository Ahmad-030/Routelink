name: routelink
description: RouteLink - Real-Time Ride Connection App with live route tracking and fare negotiation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.7.3

  # Firebase Suite
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_database: ^12.1.0
  firebase_storage: ^13.0.4

  # Google Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_polyline_points: ^3.1.0

  # UI & Animations
  flutter_animate: ^4.5.2
  lottie: ^3.3.2

  glassmorphism: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  page_transition: ^2.1.0

  # 3D Model Viewer
  model_viewer_plus: ^1.7.2

  # Swipe Actions
  slide_to_act: ^2.0.2

  # Icons & Fonts
  iconsax: ^0.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  permission_handler: ^11.3.0
  http: ^1.6.0


  # Chat UI
  dash_chat_2: ^0.0.19
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

